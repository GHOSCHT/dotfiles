[general]
nanoKONTROLPattern = nanoKONTROL2
ledMode = toggle

[audioinputs]

[audiooutputs]
headphones = alsa_output.usb-Burr-Brown_from_TI_USB_Audio_CODEC-00.pro-output-0
speakers = alsa_output.pci-0000_0c_00.4.analog-stereo
librewolf = LibreWolfSink

[applications]
spotify = spotify

[keymap]
PLAY = KEY_PLAYPAUSE
PREV = KEY_PREVIOUSSONG
NEXT = KEY_NEXTSONG
STOP = KEY_STOPCD
RECORD = KEY_RECORD
MARKER_PREV = exec/ $HOME/.config/nanoKontroller/audio2.sh
MARKER_NEXT = exec/ $HOME/.config/nanoKontroller/audio1.sh
PARAM1_SLIDER = volume/speakers
PARAM2_SLIDER = volume/headphones
PARAM4_SLIDER = volume/librewolf
PARAM5_SLIDER = program-volume/spotify
